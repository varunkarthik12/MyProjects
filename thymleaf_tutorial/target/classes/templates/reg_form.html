<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
</head>
<body>
<div align = "center">
  <div style =  "border-style:solid; width:500px">
    <form
            role = "form"
            method = "post"
            th:action = "@{/submit_form}"
            th:object = "${userForm}">

      <label>Full Name:</label>
      <input type = "text" th:field = "*{name}" />
      <br />

      <label>E-mail :</label>
      <input type ="text" th:field="*{email}"/>
      <br />

      <label>Password :</label>
      <input type = "password" th:field ="*{password}">
      <br />

      <label>Gender :</label>
      <input type ="radio" th:field = "*{gender}" value="male">Male</input>
      <input type ="radio" th:field = "*{gender}" value="female">Female</input>
      <br />`

      <label>Profession</label>
      <select th:field = "*{profession}">
        <option th:each = "p : ${profession_list}"  th:value = "${p}" th:text = "${p}" ></option>
      </select>
      <br />

      <label>Address</label>
      <textarea rows = "5" cols ="25" th:field = "*{address}"></textarea>
      <br />

      <button type ="submit">Register</button>

    </form>
  </div>
</div>

</body>
</html>
